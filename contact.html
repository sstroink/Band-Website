				<h2>Contact us</h2>
				<p>
					To book us for a show or to schedule an interview please fill out the form below: <br>
				</p>
        
            <!-- validate class is added to inputs so the "okay" image shows up only on appropriate inputs-->
            <form name="formContact" action="contact.html" onsubmit="return validate()" method="post">
               
					<fieldset id="contact">
						<label id="name">Name*</label> 
                        <input type="text" id="name" name="name" placeholder="First and Last Name"  required="required" class="validate" min="3"/><br />
                        
						<label id="email">Email*</label> 
                        <input type="text" name="email" placeholder="email@address.com"  required="required"  class="validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/><br />
                        
						<label id="message">Message*</label> 
                        <textarea name="message" required="required"></textarea><br />
                        
						
                        <label>*Required</label><br /><br />
                        
                        <input type="submit" value="Send Message" required="required"/><br />
                      
					</fieldset>
            </form>
